<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/ed16cb48c0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/Kalkulator.css">

</head>

<body>

    <div class="container d-flex justify-content-evenly theme-toggle-container">
        <button class="btn-primary btn-sm w-25 rounded-2" id="light-mode-btn" disabled><i class="fa-solid fa-sun"></i></button>
        <button class="btn-secondary btn-sm w-25 rounded-2" id="dark-mode-btn"><i class="fa-solid fa-moon"></i></button>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 border rounded-3 p-3">
            <h1 class="text-end" id="display"></h1>
            <div class="row">
                <div class="col d-flex justify-content-around">
                    <button type="button" class="btn btn-light case" onclick="clearDisplay()">©️</button>
                    <button type="button" class="btn btn-light case" >+/-</button>
                    <button type="button" class="btn btn-light case" onclick="appendToDisplay('%')">%</button>
                    <button type="button" class="btn operator-btn" onclick="appendToDisplay('/')">&divide;</button>
                </div>
                <div class="col d-flex justify-content-around">
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('7')">7</button>
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('8')">8</button>
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('9')">9</button>
                    <button type="button" class="btn operator-btn" onclick="appendToDisplay('*')">&times;</button>
                </div>
                <div class="col d-flex justify-content-around">
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('4')">4</button>
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('5')">5</button>
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('6')">6</button>
                    <button type="button" class="btn operator-btn" onclick="appendToDisplay('-')">&minus;</button>
                </div>
                <div class="col d-flex justify-content-around">
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('1')">1</button>
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('2')">2</button>
                    <button type="button" class="btn btn-light numbutton" onclick="appendToDisplay('3')">3</button>
                    <button type="button" class="btn operator-btn" onclick="appendToDisplay('+')">&plus;</button>
                </div>
                <div class="col d-flex justify-content-around">
                    <button type="button" class="btn btn-light" onclick="appendToDisplay('.')">.</button>
                    <button type="button" class="btn btn-light" onclick="appendToDisplay('0')">0</button>
                    <button type="button" class="btn btn-light"></button>
                    <button type="button" class="btn operator-btn" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/Kalkulator.js"></script>

</body>

</html>
