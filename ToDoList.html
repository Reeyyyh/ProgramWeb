<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome untuk ikon -->
    <script src="https://kit.fontawesome.com/ed16cb48c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/ToDoList.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <h1 class="text-center">To-Do List</h1>
            <div class="input-group mb-3">
                <input type="text" id="new-task" class="form-control" placeholder="Tambahkan tugas baru">
                <button class="btn btn-primary" id="add-task-btn">Tambah</button>
            </div>
            <ul class="list-group" id="task-list">

            </ul>
        </div>
    </div>

    <script src="./js/ToDoList.js"></script>
</body>

</html>
